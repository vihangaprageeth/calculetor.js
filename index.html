<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="outer">
            <div class="inner">
            <div class="display">
                <h1 id="input">Input</h1>
                <h1 id="output">Output</h1>
            </div>
            <div class="key">
                <button onclick="DigitsOnClick(event)">+</button>
                <button onclick="DigitsOnClick(event)">-</button>
                <button onclick="DigitsOnClick(event)">*</button>
                <button onclick="DigitsOnClick(event)">/</button><br>
                <button onclick="DigitsOnClick(event)">1</button>
                <button onclick="DigitsOnClick(event)">2</button>
                <button onclick="DigitsOnClick(event)">3</button>
                <button id="back">B</button><br>
                <button onclick="DigitsOnClick(event)">4</button>
                <button onclick="DigitsOnClick(event)">5</button>
                <button onclick="DigitsOnClick(event)">6</button>
                <button id="clear">C</button><br>
                <button onclick="DigitsOnClick(event)">7</button>
                <button onclick="DigitsOnClick(event)">8</button>
                <button onclick="DigitsOnClick(event)">9</button>
                <button onclick="DigitsOnClick(event)">.</button><br>
                <button class="special" onclick="DigitsOnClick(event)" >0</button>
                <button class="special" id="equal">=</button>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
